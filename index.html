<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input">
      <div class="textBox"></div>
  </div>
  <div class="buttons">
    <div class="column1">
        <div class="AC">AC</div>
        <div class="b7">7</div>
        <div class="b4">4</div>
        <div class="b1">1</div>
        <div class="b0">0</div>
    </div>
    <div class="column2">
      <div class="delete">←</div>
      <div class="b8">8</div>
      <div class="b5">5</div>
      <div class="b2">2</div> 
      <div class="point">.</div>
    </div>
    <div class="column3">
        <div class="percent">%</div>
        <div class="b9">9</div>
        <div class="b6">6</div>
        <div class="b3">3</div> 
        <div class="equal">=</div>
      </div>
    <div class="column4">
      <div class="divide">÷</div>
      <div class="multiply">×</div>
      <div class="subtract">−</div>
      <div class="sum">+</div> 
    </div>
  </div>
  
    

    <script src="javascript.js"></script>
</body>
</html>
